<html lang="en">
<head>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./home_page.html">Home</a></li>
            </ul>

            <ul class="dropdown-menu">
                <li><button class="icon-menu"><i class="fas fa-bars"></i></button>
                <li><ul class="drop non-active">
                    <li><a href="./catalogue.html">Catalogue</a></li>
                    <li><a href="./add.html">Add project</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                </ul></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="delete">
            <h1>Are you sure you want to delete this project?</h1>
            <section class="buttons">
                <button class="btn">
                    Cancel
                </button>
                <button class="btn highlighted">
                    Delete
                </button>
            </section>
        </section>
    </main>

    <hr>
    <footer>
        <p>

        <ul>

        </ul>
    </footer>

    <script>
        let menuBtn = document.getElementsByClassName('icon-menu')[0].getElementsByTagName("I")[0];
        let menu = document.getElementsByClassName('drop')[0];
        
        menuBtn.addEventListener("click", (e) => {
            if (menuBtn.classList.contains('fa-bars')) {
                menuBtn.classList.remove('fa-bars');
                menuBtn.classList.add('fa-times');

                menu.classList.remove('non-active');
                menu.classList.add('active');
            }
            else {
                menuBtn.classList.add('fa-bars');
                menuBtn.classList.remove('fa-times');

                menu.classList.remove('active');
                menu.classList.add('non-active');
            }
        });

    </script>
</body>
