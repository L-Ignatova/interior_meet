{% extends 'shared/base.html' %}

{% block content %}
    <section class="form">
        <h1>Edit project</h1>
        <form method="post" action="{% url 'edit design' design.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn">Edit</button>
        </form>
    </section>
{% endblock %}
